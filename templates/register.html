{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <a href="/register_new_company">Register with a new company</a>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="companyname" placeholder="Company's name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="companypassword" placeholder="Company's password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
